<html>
	<head>
		<title>Login</title>
		<link rel="icon" href="images.jpg"/>
		<link rel="stylesheet" type="text/css" href="login-css.css"/>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
		<script src="jquery.form.js"></script>
		<script>
			$(document).ready(function () {

    		$('#login-form').validate({ 
        	rules: {
            email: {
                required: true,
                email: true
            },
            password: {
                required: true,
                minlength: 6
            }
        }
    });

});
		</script>
	</head>
	<body>
		<div id="login-box">
			<div id="login-heading-box">
				<h2 id="login-heading">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Login </h2>
			</div>
			<div id="form-box">
				<div id="form">
					<form action="#" method="post" id="login-form">
					<table>
						<tr><th id="label" >Email</th><th><input id="textbox" type="email" name="email" size="30" maxlength="30" placeholder="Enter Email"/></th></tr>
						<tr><th id="label">Password</th><th><input id="textbox" type="password" name="password" size="16" maxlength="16" placeholder="Enter Password"/></th></tr>
						<tr><th>&nbsp;</th><th><input type="radio" name="rememberme"/><span id="texti">Remember Me</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" id="forgotlink"><span id="texti">Forgot Paswword</span></a></th></tr>
						<tr><th></th><th>&nbsp;&nbsp;&nbsp;&nbsp;<input id="button" type="submit" value="Login" name="submit-button"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="button" type="reset" value="Clear"/></th></tr>
					</table>
					</form>
				</div>
				<div id="reghere">
					<a href="register.html" id="forgotlink"><span id="texti">Not Registered ? Register Here</span> </a>
				</div>
			</div>
		</div>
	</body>
</html>
