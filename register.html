<html>
	<head>
		<title>Register</title>
		<link rel="icon" href="images.jpg">
		<link rel="stylesheet" type="text/css" href="register-css.css"> 
		<script>
			
		</script>
	</head>
	<body>
		<div id="login-box">
			<div id="login-heading-box">
				<h2 id="login-heading">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Register </h2>
			</div>
			<div id="form-box">
				<div id="form">
					<form action="#" method="post" >
					<table>
						<tr><th id="label">Name</th><th><input id="textbox" type="text" name="name" size="30" maxlength="30" placeholder="Enter Name"/></th></tr>
						
						<tr><th id="label">Gender</th><th><input type="radio" name="gender" value="male"/><span id="textbox1">Male</span> <input type="radio" name="gender" value="female"/><span id="textbox1">Female</span></th></tr>
						<tr><th id="label">D.O.B.</th><th><input id="textbox" type="date" name="dob" max="2010-12-31" min="1950-01-01"/></th></tr>
						<tr><th id="label">Email</th><th><input id="textbox" type="email" name="email" size="30" maxlength="30" placeholder="Enter Email"/></th></tr>
						<tr><th id="label">Mobile</th><th><input id="textbox" type="tel" name="mobile" size="10" maxlength="10" placeholder="Enter Mobile No. ( 10 Digit )"/></th></tr>
						<tr><th id="label">Password</th><th><input id="textbox" type="password" name="password" size="16" maxlength="16" placeholder="Enter Your	 Password"/></th></tr>
						<tr><th id="label">Re-Enter Password</th><th><input id="textbox" type="password" name="password1" size="16" maxlength="16" placeholder="Re-Enter Your Password"/></th></tr>
						
						<tr><th></th><th>&nbsp;&nbsp;&nbsp;&nbsp;<input id="button" type="submit" value="Register" name="submit-button"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="button" type="reset" value="Clear"/></th></tr>
						
					</table>
						
					</form>
				</div>
			</div>
			<div id="reghere">
					<a href="login.html" id="forgotlink"><span id="texti">Registered ? Login Here</span> </a>
				</div>
		</div>
	</body>
</html>
